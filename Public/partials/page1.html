{{user.firstname +' '+ user.lastname}} <br>
{{user.run("home")}}

<div class="row">
<div class="col-sm-8 chat-window">
	<ul>
		<li ng-repeat="message in messages">
			<span class="username"> {{ message.username }}</span>
			<span class="message"> {{ message.message }}</span>
		</li>
	</ul>
</div>
</div>

<div class="row">
	<form class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-8">
				<input type="text" class="form-control" id="chatInput" ng-model="message"/>
				<input type="hidden" id="user-id" ng-model="userId" value="<%= user._id %>"/>
			</div>
			<div class="col-sm-3">
				<button type="submit" class="btn btn-primary" ng-click="sendMessage(message)">Send message <%= user._id %></button>
			</div>
		</div>
	</form>
</div>
